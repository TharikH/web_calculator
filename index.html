<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
    <link rel = "icon" href ="calculator.png" type = "image/x-icon"> 
</head>

<body>
    <div class="calculator">
        <div class="input">
            <input id="input" value="0" readonly>
        </div>
        <div class="table">
            <table>
                <tr>
                    <td><button id="input1" onclick="val_but(1)">1</button></td>
                    <td><button id="input2" onclick="val_but(2)">2</button></td>
                    <td><button id="input3" onclick="val_but(3)">3</button></td>
                    <td><button id="input4" onclick="clearVal('0')">AC</button></td>
                </tr>
                <tr>
                    <td><button id="input5" onclick="val_but(4)">4</button></td>
                    <td><button id="input6" onclick="val_but(5)">5</button></td>
                    <td><button id="input7" onclick="val_but(6)">6</button></td>
                    <td><button id="input8" onclick="val_symb('x')">x</button></td>
                </tr>
                <tr>
                    <td><button id="input9" onclick="val_but(7)">7</button></td>
                    <td><button id="input10" onclick="val_but(8)">8</button></td>
                    <td><button id="input11" onclick="val_but(9)">9</button></td>
                    <td><button id="input12" onclick="val_symb('-')">-</button></td>
                </tr>
                <tr>
                    <td><button id="input13" onclick="val_but(0)">0</button></td>
                    <td><button id="input14" onclick="val_symb('/')">/</button></td>
                    <td><button id="input15" onclick="val_symb('+')">+</button></td>
                    <td><button id="input16" onclick="submit_val()">=</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
