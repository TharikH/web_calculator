<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>CALCULATOR</title>
    <link rel = "icon" href ="calculator.png" type = "image/x-icon"> 
</head>

<body>
    <div class="calculator">
        <div class="input">
            <input type="number" id="input" value="0">
        </div>
        <div class="table">
            <table>
                <tr>
                    <td><button class="but1">1</button></td>
                    <td><button class="but2">2</button></td>
                    <td><button class="but3">3</button></td>
                    <td><button class="but4">AC</button></td>
                </tr>
                <tr>
                    <td><button class="but5">4</button></td>
                    <td><button class="but6">5</button></td>
                    <td><button class="but7">6</button></td>
                    <td><button class="but8">x</button></td>
                </tr>
                <tr>
                    <td><button class="but9">7</button></td>
                    <td><button class="but10">8</button></td>
                    <td><button class="but11">9</button></td>
                    <td><button class="but12">-</button></td>
                </tr>
                <tr>
                    <td><button class="but13">0</button></td>
                    <td><button class="but14">/</button></td>
                    <td><button class="but15">+</button></td>
                    <td><button class="but16">=</button></td>
                </tr>
            </table>
        </div>
    </div>
<script src="index.js"></script>
</body>

</html>
